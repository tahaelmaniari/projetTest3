<nb-card>
  <nb-card-header *ngIf="decision==='rejeter' || decision==='retourner'">Motif<span class="caption status-danger"><b>*</b></span></nb-card-header>
  <nb-card-header *ngIf="decision==='reaffecter'">RÃ©affectation</nb-card-header>
  <nb-card-header *ngIf="decision!=='rejeter' && decision!=='retourner' && decision!=='reaffecter'">Commentaires</nb-card-header>
  <nb-card-body>
    <div>
      <div *ngIf="decision==='reaffecter'" class="typeHead " #autocomplete>
        <ng-select appendTo="body" [items]="users" bindLabel="fullname" placeholder="Validateur" #assignee (change)="getSelectedUser($event)" >
        </ng-select>
      </div>
      <div class="form-group">
        <label class="label">Commentaires<span class="caption status-danger"><b>*</b></span></label>
        <textarea class="mt-3" rows="8" fullWidth #message maxlength="255" nbInput placeholder="Motif"></textarea>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="secondary" (click)="cancel()" >Annuler</button>
    <button nbButton status="primary" (click)="submit(message.value, assignee)">Soumettre</button>
  </nb-card-footer>
</nb-card>
